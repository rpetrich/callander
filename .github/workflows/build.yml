name: Build

on:
  push:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: x86_64
            image: ubuntu-24.04
          - arch: aarch64
            image: ubuntu-24.04-arm

    runs-on: ${{ matrix.image }}
    permissions:
      id-token: write
      attestations: write
    steps:
    - uses: actions/checkout@v4
    - run: git submodule update --init
    - run: make -j -k
      working-directory: src
    - run: src/callander --show-permitted echo hi
    - run: tar cfz callander-${{ matrix.arch }}-${{ github.sha }}.tgz callander callander.debug
      working-directory: src
    - uses: actions/attest-build-provenance@v1
      with:
        subject-path: src/callander-${{ matrix.arch }}-*.tgz
    - uses: actions/upload-artifact@v4
      with:
        name: callander-${{ matrix.arch }}
        path: src/callander-${{ matrix.arch }}-*.tgz

  build-windows:
    runs-on: ubuntu-24.04
    steps:
    - run: sudo apt-get update
    - run: sudo apt-get install mingw-w64
    - uses: actions/checkout@v4
    - run: git submodule update --init
    - run: make -j -k target.exe TARGETOS=windows TARGETMACHINE=x86_64
      working-directory: src
